<div class="card card-body">

<div class=" col-12 col-lg-12">
<table class="table" style="table-layout: fixed">
    <!--Table head-->
    <thead class="blue-grey lighten-4">

<tr>
    <th>Predmet</th>  
    <th>Oznaka</th>          
    <th>ESPB</th>             
    <th></th>
    <th></th>
</tr>

    <tbody style="table-layout: fixed; width:100%;">

    </tbody>
</table>
</div>
</div>
